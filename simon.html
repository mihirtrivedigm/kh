<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Simon Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/sstyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <audio id="sound1" preload="auto" src="Music/click1.mp3" type="audio/mpeg"></audio>
  <audio id="sound2" preload="auto" src="Music/click2.mp3" type="audio/mpeg"></audio>
  <audio id="sound3" preload="auto" src="Music/click3.mp3" type="audio/mpeg"></audio>
  <audio id="sound4" preload="auto" src="Music/click4.mp3" type="audio/mpeg"></audio>
  <audio id="sound5" preload="auto" src="Music/click5.mp3" type="audio/mpeg"></audio>
  <audio id="sound6" preload="auto" src="Music/click6.mp3" type="audio/mpeg"></audio>

  <div class="jumbotron text-center">
<h7 class="display-6" id="level">Level 1</h7>
<h3 class="display-4" id="heading">The Simon Game</h3>
    <button type="button" class="btn btn-primary" onclick="start()" id="start">
      <h3 class="display-5" id="play"> Start</h3>
    </button>
  </div>

  <div class="container">
    <div class="row text-center">
      <div class="col-sm-4 p-5">
        <button type="button" class="btn btn-primary drum " onclick="$('#sound1')[0].play()" id="number1" > </button>
      </div>
      <div class="col-sm-4 p-5">
        <button type="button" class="btn btn-success drum" onclick="$('#sound2')[0].play()" id="number2" > </button>
      </div>
      <div class="col-sm-4 p-5">
        <button type="button" class="btn btn-warning drum" onclick="$('#sound3')[0].play()" id="number3" > </button>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-sm-4 p-5">
        <button type="button" class="btn btn-dark drum " onclick="$('#sound4')[0].play()" id="number4" > </button>
      </div>
      <div class="col-sm-4 p-5">
        <button type="button" class="btn btn-danger drum " onclick="$('#sound5')[0].play()" id="number5" > </button>
      </div>
      <div class="col-sm-4 p-5">
        <button type="button" class="btn btn-secondary drum " onclick="$('#sound6')[0].play()" id="number6" > </button>
      </div>
    </div>
  </div>




  <footer class="fixed-bottom d-flex justify-content-center" style="font-size:10px">&#128540; Copy rights Mihir Supertramp</p>

    <script src="JS/sscript.js"></script>

</body>

</html>
